version: 2

updates:
  # Maintain dependencies for GitHub Actions
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: weekly
    assignees:
      - "ThibautHH"
    reviewers:
      - "ThibautHH"
    commit-message:
      prefix: "ci(deps) "
    groups:
      actions:
        patterns:
          - "*"
    labels:
      - "dependencies/github-actions"
